<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Duck Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Página do Pato de Borracha</h1>
        <img src="donald_duck.jpg" alt="Donald Duck" class="duck-image">
        <p>Este é um exemplo de página, veja meu pato de borracha, Sr Donald Duck! by Anisio Junior. 0</p>
    </div>

  <script>
    // Função para fazer a requisição POST ao carregar a página
    window.onload = function() {
      fetch('http://ec2-34-228-73-178.compute-1.amazonaws.com:3306/insertTimestamp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Resposta da API:', data);
        alert('Timestamp inserido com sucesso! e');
      })
      .catch(error => {
        console.error('Erro ao enviar requisição:', error);
        alert('Erro ao inserir timestamp');
      });
    };
  </script>

    
</body>
</html>
